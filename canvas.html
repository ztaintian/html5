<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script>
	window.onload=function(){
		var canvas = document.querySelector('#canvas');
		var ctx = canvas.getContext('2d');
		ctx.fillStyle="red";
		ctx.fillRect(0,0,150,75);
	}
</script>
<body>
	<canvas width="100" height="100" id="canvas" style="border:1px solid #000;"></canvas>
</body>
</html>
