<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>div模拟textarea</title>
	<style>   
		#textarea {
			width:300px;
			border:1px solid #ccc;
			min-height:150px;
			max-height:300px;
			overflow: auto;
			font-size: 14px;
			outline: none;
			overflow-x: none;
		}
	</style>  
	 
</head>
 <div id="textarea" contenteditable="true"></div>	<!--contenteditable是HTML5的属性,兼容IE6以上，不用担心兼容性问题。 -->
</body>

</html>
